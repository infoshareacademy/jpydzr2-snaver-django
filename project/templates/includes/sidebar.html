{% load static %}
<div class="sidebar" data-color="purple" data-background-color="white" data-image="/static/assets/img/sidebar-1.jpg">
    <div class="logo">
        <img src="{% static 'images/logo_sidebar.png' %}" width="260">
    </div>
    {% if user.is_authenticated %}
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item {% if 'ui-tables' in segment %} active {% endif %}">
                    <a class="nav-link" href="{% url "budget" %}">
                        <i class="material-icons">content_paste</i>
                        <p>This month's budget</p>
                    </a>
                </li>
                <li class="nav-item {% if 'adding' in segment %} active {% endif %}">
                    <a class="nav-link" href="{% url "adding" %}">
                        <i class="material-icons">library_books</i>
                        <p>Add new transaction</p>
                    </a>
                </li>
                <li class="nav-item {% if 'charts' in segment %} active {% endif %}">
                    <a class="nav-link" href="{% url "charts" %}">
                        <i class="material-icons">equalizer</i>
                        <p>This Month's Charts</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="material-icons">directions_run</i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </div>
    {% endif %}

</div>
